name: Build WPF App

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore LolSpellOverlay/LolSpellOverlay.csproj

    - name: Publish project
      run: |
        dotnet publish LolSpellOverlay/LolSpellOverlay.csproj `
          -c Release `
          -r win-x64 `
          --self-contained false `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=false `
          -o output

    - name: Create 'latest' tag
      env:
        GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -f latest
        git push https://x-access-token:$GH_PAT@github.com/${{ github.repository }} latest --force

    - name: Wait a few seconds for GitHub to recognize tag
      shell: pwsh
      run: Start-Sleep -Seconds 5

    - name: Create or update Latest Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: "Automatically generated latest build"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload .exe to Latest Release
      uses: softprops/action-gh-release@v1
      with:
        files: output/LolSpellOverlay.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
